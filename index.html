<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arcticle Pop Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <a class="button" onclick="toggleNewsLetter()">Subsribe Us</a>
    
    <div class="hidden" id="newsLetter">
        <h2>Join our Exclusive News Letter</h2>
        <p>Follow My Other Courses As well from my Instrutor Profile</p>
        <div class="box">
            <input type="email" name="email" placeholder="Enter Email">
        </div>
        <div class="box">
            <button type="submit">Sign Up</button>
        </div>
        <a class="close" onclick="toggleNewsLetter()">
            
            <i class="fa fa-times" aria-hidden="true"></i>
    
        </a>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
